:HashMap;\r\nuse std::net::ToSocketAddrs;\r\nuse std::time::Duration;\r\n\r\n/// Resolve a hostname to an IP address\r\n///\r\n/// # Arguments\r\n/// * `hostname` - Host to resolve\r\npub fn resolve(hostname: \u0026str) -\u003e Result\u003cValue, std::io::Error\u003e {\r\n    match (hostname, 0).to_socket_addrs() {\r\n        Ok(mut addresses) =\u003e {\r\n            let address = addresses.next().unwrap().to_string();\r\n            let suffix = \":\".to_string() + address.split(':').last().unwrap_or(\"80\");\r\n\r\n            Ok(Value::from(address.replace(\u0026suffix, \"\")))\r\n        }\r\n        Err(e) =\u003e Err(e),\r\n    }\r\n}\r\n\r\n/// Fetch from a given URL\r\n///\r\n/// # Arguments\r\n/// * `url` - Target URL\r\n/// * `body` - Body if POST\r\n/// * `headers` - Array of header=value strings\r\npub fn request(\r\n    url: \u0026str,\r\n    body: Option\u003cString\u003e,\r\n    headers: HashMap\u003cString, String\u003e,\r\n) -\u003e Result\u003cValue, reqwest::Error\u003e {\r\n    match reqwest::blocking::Client::builder()\r\n        .timeout(Duration::from_millis(1500))\r\n        .build()\r\n    {\r\n        Ok(client) =\u003e {\r\n            let mut request = match body {\r\n                None =\u003e client.get(url),\r\n                Some(s) =\u003e client.post(url).body(s),\r\n            };\r\n\r\n            for (header, value) in headers.iter() {\r\n                request = request.header(header, value);\r\n            }\r\n\r\n            match request.send() {\r\n                Ok(res) =\u003e match res.text() {\r\n                    Ok(s) =\u003e Ok(Value::from(s)),\r\n                    Err(e) =\u003e Err(e),\r\n                },\r\n                Err(e) =\u003e Err(e),\r\n            }\r\n        }\r\n        Err(e) =\u003e Err(e),\r\n    }\r\n}\r\n\r\n#[derive(Debug, Clone)]\r\npub struct ApiDefinition {\r\n    pub base_url: String,\r\n    pub additional_headers: HashMap\u003cString, String\u003e,\r\n    pub description: String,\r\n    pub examples: String,\r\n    pub auth_key: Option\u003cString\u003e,\r\n}\r\n\r\nimpl ApiDefinition {\r\n    pub fn base_url(\u0026self) -\u003e \u0026str {\r\n        \u0026self.base_url\r\n    }\r\n    pub fn additional_headers(\u0026self) -\u003e \u0026HashMap\u003cString, String\u003e {\r\n        \u0026self.additional_headers\r\n    }\r\n    pub fn description(\u0026self) -\u003e \u0026str {\r\n        \u0026self.description\r\n    }\r\n    pub fn examples(\u0026self) -\u003e \u0026str {\r\n        \u0026self.examples\r\n    }\r\n    pub fn auth_key(\u0026self) -\u003e \u0026Option\u003cString\u003e {\r\n        \u0026self.auth_key\r\n    }\r\n\r\n    pub fn to_polyvalue(\u0026self) -\u003e Result\u003cValue, crate::Error\u003e {\r\n        let mut value = Object::try_from(vec![\r\n            (Value::from(\"url\"), Value::from(self.base_url())),\r\n            (\r\n                Value::from(\"headers\"),\r\n                Value::try_from(\r\n                    self.additional_headers()\r\n                        .iter()\r\n                        .map(|(k, v)| (Value::from(k.as_str()), Value::from(v.as_str())))\r\n                        .collect::\u003cVec\u003c(Value, Value)\u003e\u003e(),\r\n                )?,\r\n            ),\r\n            (Value::from(\"description\"), Value::from(self.description())),\r\n            (Value::from(\"examples\"), Value::from(self.examples())),\r\n        ])?;\r\n\r\n        if let Some(auth_key) = self.auth_key() {\r\n            value.insert(Value::from(\"auth_key\"), Value::from(auth_key.as_str()))?;\r\n        }\r\n\r\n        Ok(value.into())\r\n    }\r\n\r\n    pub fn from_value(value: Value) -\u003e Option\u003cSelf\u003e {\r\n        match value {\r\n            Value::String(url) =\u003e Some(ApiDefinition {\r\n                base_url: url.to_string(),\r\n                additional_headers: HashMap::new(),\r\n                description: \"\".to_string(),\r\n                examples: \"\".to_str  .clone();\r\n        store\r\n            .iter()\r\n            .map(|(k, v)| {\r\n                (\r\n                    k.as_a::\u003cStr\u003e().unwrap().to_string(),\r\n                    ApiDefinition::from_value(v.clone()),\r\n                )\r\n            })\r\n            .filter(|(_, v)| v.is_some())\r\n            .map(|(k, v)| (k, v.unwrap()))\r\n            .collect::\u003cHashMap\u003cString, ApiDefinition\u003e\u003e()\r\n    }\r\n\r\n    pub fn store(\r\n        state: \u0026mut crate::State,\r\n        api_definitions: HashMap\u003cString, ApiDefinition\u003e,\r\n    ) -\u003e Result\u003c(), crate::Error\u003e {\r\n        let mut store = Object::default();\r\n        for (k, v) in api_definitions.iter() {\r\n            store.insert(Value::from(k.as_str()), v.to_polyvalue()?)?;\r\n        }\r\n        state.set_variable(Self::STORE_NAME, store.into());\r\n        Ok(())\r\n    }\r\n\r\n    pub fn get(state: \u0026crate::State, name: \u0026str) -\u003e Option\u003cApiDefinition\u003e {\r\n        Self::retrieve_store(state).get(name).cloned()\r\n    }\r\n\r\n    pub fn set(\r\n        state: \u0026mut crate::State,\r\n        name: \u0026str,\r\n        api_definition: ApiDefinition,\r\n    ) -\u003e Result\u003c(), crate::Error\u003e {\r\n        let mut store = Self::retrieve_store(state);\r\n        store.insert(name.to_string(), api_definition);\r\n        Self::store(state, store)\r\n    }\r\n\r\n    pub fn delete(state: \u0026mut crate::State, name: \u0026str) -\u003e Result\u003c(), crate::Error\u003e {\r\n        let mut store = Self::retrieve_store(state);\r\n        store.remove(name);\r\n        Self::store(state, store)\r\n    }\r\n\r\n    pub fn list(state: \u0026crate::State) -\u003e Result\u003cVec\u003cString\u003e, crate::Error\u003e {\r\n        Ok(Self::retrieve_store(state)\r\n            .keys()\r\n            .map(|k| k.to_string())\r\n            .collect::\u003cVec\u003cString\u003e\u003e())\r\n    }\r\n\r\n    pub fn to parse the input with\r\n/// * `expected` - The expected AST node\r\n/// * `hnd` - A handler to run on the AST node\r\n///\r\n/// You can also pass in an existing tree instead of an input and rule\r\n#[macro_export]\r\nmacro_rules! assert_tree {\r\n    ($input:literal, $rule:ident, $expected:ty, $hnd:expr) =\u003e {\r\n        match $crate::parse_input($input, Rule::$rule) {\r\n            Ok(mut tree) =\u003e {\r\n                $crate::assert_tree!(\u0026mut tree, $expected, $hnd);\r\n            }\r\n            Err(err) =\u003e panic!(\"Parsing error: {}\", err),\r\n        }\r\n    };\r\n\r\n    ($tree:expr, $expected:ty, $hnd:expr) =\u003e {\r\n        $tree\r\n            .as_any_mut()\r\n            .downcast_mut::\u003c$expected\u003e()\r\n            .ok_or(Error::Internal(format!(\r\n                \"Could not downcast to requested type\"\r\n            )))\r\n            .and_then(|tree| {\r\n                ($hnd)(tree);\r\n                Ok(())\r\n            })\r\n            .expect(\u0026format!(\r\n                \"Expected a {} but got a {:?}\",\r\n                stringify!($expected),\r\n                $tree.token().rule,\r\n            ))\r\n    };\r\n}\r\n\r\n/// A macro to assert that the given input parses into an error\r\n/// # Arguments\r\n/// * `input` - The input to parse\r\n/// * `err` - The expected error\r\n#[macro_export]\r\nmacro_rules! assert_tree_error {\r\n    ($input:literal, $err:ident) =\u003e {\r\n        if let Err(err) = $crate::parse_input($input, Rule::SCRIPT) {\r\n            assert!(matches!(err, Error::$err { .. }));\r\n        } else {\r\n            panic!(\"Expected error\");\r\n        }\r\n    };\r\n}\r\n\r\n/// A trait for all nodes in the syntax tree\r\n/// The trait is used to build the AST, and to evaluate it by getting the\r\n/// value of each node\r\npub trait AstNode: std::fmt::Display + std::fmt::Debug {\r\n    fn from_pair(input: Pair\u003cRule\u003e) -\u003e Result\u003cNode, Error\u003e\r\n    where\r\n        Self: Sized;\r\n    fn get_value(\u0026self, state: \u0026mut State) -\u003e Result\u003cValue, Error\u003e;\r\n    fn token(\u0026self) -\u003e \u0026Token;\r\n    fn boxed(self) -\u003e Node\r\n    where\r\n        Self: Sized + 'static;\r\n\r\n    fn as_any(\u0026self) -\u003e \u0026dyn std::any::Any;\r\n    fn as_any_mut(\u0026mut self) -\u003e \u0026mut dyn std::any::Any;\r\n}\r\n\r\n/// A trait used to convert a pest pair into an AST node\r\n/// This is used to build the AST\r\npub trait ToAstNode {\r\n    fn to_ast_node(self) -\u003e Result\u003cBox\u003cdyn AstNode\u003e, Error\u003e;\r\n}\r\nimpl ToAstNode for Pair\u003c'_, Rule\u003e {\r\n    /// Convert a pest pair into an AST node\r\n    /// This maps all the rules to AST Node structures\r\n    fn to_ast_node(self) -\u003e Result\u003cBox\u003cdyn AstNode\u003e, Error\u003e {\r\n        let mut target = self;\r\n\r\n        // Bypass single-child nodes\r\n        // They should not be parsed into a node directly\r\n        // Except for the script and line nodes, which are allowed to be single-child\r\n        // objects and arrays are also allowed to be single-child, as they can have one element\r\n        while target.clone().into_inner().count() == 1\r\n            \u0026\u0026 target.as_rule() != Rule::SCRIPT\r\n            \u0026\u0026 target.as_rule() != Rule::LINE\r\n            \u0026\u0026 target.as_rule() != Rule::object_literal\r\n            \u0026\u0026 target.as_rule() != Rule::array_literal\r\n        {\r\n            target = target.into_inner().next().unwrap();\r\n        }\r\n\r\n        node_map()\r\n            .get(\u0026target.as_rule())\r\n            .ok_or(Error::Internal(format!(\r\n                \"Grammar issue; rule {:?} is not mapped\",\r\n                target.as_rule()\r\n            )))?(target)\r\n    }\r\n}\r\n\r\n/// Main function to parse the input into a syntax tree\r\npub fn parse_input(input: \u0026str, rule: Rule) -\u003e Result\u003cNode, Error\u003e {\r\n    let mut pairs = LavendeuxParser::parse(rule, input)?.flatten();\r\n    if let Some(pair) = pairs.next() {\r\n        pair.to_ast_node()\r\n    } else {\r\n        Err(Error::Internal(format!(\r\n            \"Grammar issue; empty input should be valid\",\r\n        )))\r\n    }\r\n}\r\n","traces":[{"line":91,"address":[],"length":0,"stats":{"Line":300},"fn_name":null},{"line":92,"address":[],"length":0,"stats":{"Line":300},"fn_name":null},{"line":98,"address":[],"length":0,"stats":{"Line":3398},"fn_name":null},{"line":99,"address":[],"length":0,"stats":{"Line":3111},"fn_name":null},{"line":100,"address":[],"length":0,"stats":{"Line":3110},"fn_name":null},{"line":101,"address":[],"length":0,"stats":{"Line":3098},"fn_name":null},{"line":102,"address":[],"length":0,"stats":{"Line":3098},"fn_name":null},{"line":104,"address":[],"length":0,"stats":{"Line":3098},"fn_name":null},{"line":112,"address":[],"length":0,"stats":{"Line":600},"fn_name":null},{"line":117,"address":[],"length":0,"stats":{"Line":104},"fn_name":null},{"line":118,"address":[],"length":0,"stats":{"Line":311},"fn_name":null},{"line":119,"address":[],"length":0,"stats":{"Line":206},"fn_name":null},{"line":120,"address":[],"length":0,"stats":{"Line":103},"fn_name":null},{"line":122,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":123,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":13,"coverable":15},{"path":["C:","\\","Users","rcarson1","Repositories","lavendeux_parser2","src","state.rs"],"content":"use crate::{\r\n    network_utils::ApiManager,\r\n    std_functions::{self, Function},\r\n    user_function::UserFunction,\r\n    Error, Token, Value,\r\n};\r\nuse std::collections::HashMap;\r\n\r\n#[derive(Debug, Clone)]\r\npub struct State {\r\n    /// Current depth of the parser\r\n    /// This is used to prevent infinite recursion\r\n    /// while parsing user_functions\r\n    depth: usize,\r\n\r\n    /// The time that the current parse started\r\n    /// This is used to prevent infinite loops\r\n    /// and implement a timeout\r\n    parse_starttime: std::time::Instant,\r\n    timeout: u64,\r\n\r\n    /// Registered variables\r\n    /// Used as a stack for scoping\r\n    variables: Vec\u003cHashMap\u003cString, Value\u003e\u003e,\r\n\r\n    /// Registered user functions\r\n    /// These are functions that are set with\r\n    /// `name(arguments) = body`\r\n    user_functions: HashMap\u003cString, UserFunction\u003e,\r\n\r\n    /// Registered std functions\r\n    /// These are functions that are built into the parser\r\n    /// and are not user defined\r\n    std_functions: HashMap\u003cString, Function\u003e,\r\n}\r\n\r\nimpl State {\r\n    const MAX_DEPTH: usize = 999;\r\n\r\n    pub fn with_timeout(seconds: u64) -\u003e Self {\r\n        let mut instance = Self {\r\n            depth: 0,\r\n            parse_starttime: std::time::Instant::now(),\r\n            timeout: seconds,\r\n            variables: vec![HashMap::new()],\r\n            user_functions: HashMap::new(),\r\n            std_functions: HashMap::new(),\r\n        };\r\n\r\n        ApiManager::default_apis(\u0026mut instance);\r\n        std_functions::register_all(\u0026mut instance.std_functions);\r\n\r\n        instance\r\n    }\r\n\r\n    /// Creates a new parser state\r\n    pub fn new() -\u003e Self {\r\n        Self::with_timeout(0)\r\n    }\r\n\r\n    /// Returns the current depth of the parser\r\n    pub fn current_depth(\u0026self) -\u003e usize {\r\n        self.depth\r\n    }\r\n\r\n    /// Sets the timeout of the parser\r\n    /// Used on parse start\r\n    pub fn start_timer(\u0026mut self) {\r\n        self.parse_starttime = std::time::Instant::now();\r\n    }\r\n\r\n    /// Checks the timeout of the parser\r\n    pub fn check_timer(\u0026self) -\u003e Result\u003c(), Error\u003e {\r\n        if self.timeout \u003e 0 \u0026\u0026 self.parse_starttime.elapsed().as_secs() \u003e self.timeout {\r\n            Err(Error::Timeout)\r\n        } else {\r\n            Ok(())\r\n        }\r\n    }\r\n\r\n    /// Sets the depth to 0, and destroys all scopes but the root scope\r\n    pub fn sanitize_scopes(\u0026mut self) {\r\n        self.depth = 0;\r\n        self.variables.truncate(1);\r\n    }\r\n\r\n    /// Creates a new scope from this state\r\n    /// A limit is placed on the depth of scopes that can be created\r\n    /// This is to prevent infinite recursion\r\n    pub fn scope_into(\u0026mut self, token: \u0026Token) -\u003e Result\u003c(), Error\u003e {\r\n        if self.depth \u003e= Self::MAX_DEPTH {\r\n            return Err(Error::StackOverflow {\r\n                token: token.clone(),\r\n            });\r\n        }\r\n\r\n        self.depth += 1;\r\n        //println!(\"Depth: {}\", self.depth);\r\n        self.variables.push(HashMap::new());\r\n        Ok(())\r\n    }\r\n\r\n    /// Removes the current scope from this state\r\n    pub fn scope_out(\u0026mut self) {\r\n        if self.depth == 0 {\r\n            return;\r\n        }\r\n        self.depth -= 1;\r\n        self.variables.pop();\r\n    }\r\n\r\n    /// Assigns a variable in the state, in the root scope\r\n    pub fn global_assign_variable(\u0026mut self, name: \u0026str, value: Value) {\r\n        self.variables[0].insert(name.to_string(), value);\r\n    }\r\n\r\n    /// Sets a variable in the state\r\n    pub fn set_variable(\u0026mut self, name: \u0026str, value: Value) {\r\n        self.variables\r\n            .last_mut()\r\n            .unwrap()\r\n            .insert(name.to_string(), value);\r\n    }\r\n\r\n    /// Returns the value of a variable\r\n    pub fn get_variable(\u0026self, name: \u0026str) -\u003e Option\u003cValue\u003e {\r\n        for scope in self.variables.iter().rev() {\r\n            if let Some(value) = scope.get(name) {\r\n                return Some(value.clone());\r\n            }\r\n        }\r\n        None\r\n    }\r\n\r\n    pub fn delete_variable(\u0026mut self, name: \u0026str) -\u003e Option\u003cValue\u003e {\r\n        for scope in self.variables.iter_mut().rev() {\r\n            if let Some(value) = scope.remove(name) {\r\n                return Some(value);\r\n            }\r\n        }\r\n        None\r\n    }\r\n\r\n    /// Returns all variables in the state\r\n    pub fn all_variables(\u0026self) -\u003e HashMap\u003cString, Value\u003e {\r\n        let mut variables = HashMap::new();\r\n        for scope in self.variables.iter().rev() {\r\n            variables.extend(scope.iter().map(|(k, v)| (k.clone(), v.clone())));\r\n        }\r\n\r\n        variables\r\n    }\r\n\r\n    /// Sets a user function in the state\r\n    pub fn set_user_function(\u0026mut self, function: UserFunction) {\r\n        self.user_functions\r\n            .insert(function.name().to_string(), function);\r\n    }\r\n\r\n    /// Deletes a user function from the state\r\n    pub fn delete_user_function(\u0026mut self, name: \u0026str) -\u003e Option\u003cUserFunction\u003e {\r\n        self.user_functions.remove(name)\r\n    }\r\n\r\n    /// Returns the user function with the given name\r\n    pub fn get_user_function(\u0026self, name: \u0026str) -\u003e Option\u003cUserFunction\u003e {\r\n        self.user_functions.get(name).cloned()\r\n    }\r\n\r\n    /// Returns the std function with the given name\r\n    pub fn get_std_function(\u0026self, name: \u0026str) -\u003e Option\u003cFunction\u003e {\r\n        self.std_functions.get(name).cloned()\r\n    }\r\n\r\n    /// Returns the extension function with the given name\r\n    /// If the `extensions` feature is not enabled, this function will always return `None`\r\n    #[allow(unused_variables)]\r\n    pub fn get_ext_function(\u0026self, name: \u0026str) -\u003e Option\u003cFunction\u003e {\r\n        #[cfg(not(feature = \"extensions\"))]\r\n        return None;\r\n\r\n        #[cfg(feature = \"extensions\")]\r\n        crate::extensions::ExtensionController::with(|controller| {\r\n            controller.get_function(name).clone()\r\n        })\r\n    }\r\n\r\n    /// Registers a function in the state\r\n    /// This function will overwrite any existing function with the same name\r\n    pub fn register_function(\u0026mut self, function: Function) {\r\n        self.std_functions\r\n            .insert(function.name().to_string(), function);\r\n    }\r\n\r\n    // We will have a function that searches the whole state for a matching function\r\n    // And builds a temporary Function object that calls the correct code\r\n    // this is where we should handle the special case of the `help` function\r\n\r\n    // We will search for functions in the following order:\r\n    // 1. The function named 'help' which is a special case\r\n    // 2. Standard library functions\r\n    // 3. User defined functions\r\n    // 4. JS Extension-provided functions\r\n    pub fn get_function(\u0026self, name: \u0026str) -\u003e Option\u003cFunction\u003e {\r\n        if name == \"help\" {\r\n            todo!();\r\n        } else if let Some(f) = self.get_std_function(name) {\r\n            Some(f)\r\n        } else if let Some(f) = self.get_user_function(name) {\r\n            Some(f.to_std_function())\r\n        } else if let Some(f) = self.get_ext_function(name) {\r\n            Some(f)\r\n        } else {\r\n            None\r\n        }\r\n    }\r\n\r\n    /// Decorates the given value with the given decorator\r\n    pub fn decorate(\u0026mut self, name: \u0026str, token: \u0026Token, value: Value) -\u003e Result\u003cString, Error\u003e {\r\n        let mut value = value;\r\n\r\n        if let Some(f) = self.get_function(\u0026format!(\"@{name}\")) {\r\n            value = f.execute(self, vec![value.clone()], token)?;\r\n            Ok(value.to_string())\r\n        } else {\r\n            // Check for extension decorators\r\n            #[cfg(feature = \"extensions\")]\r\n            if let Some(decorator) = self.get_ext_function(\u0026format!(\"@{name}\")) {\r\n                value = decorator.execute(self, vec![value.clone()], token)?;\r\n                return Ok(value.to_string());\r\n            }\r\n\r\n            Err(Error::DecoratorName {\r\n                name: name.to_string(),\r\n                token: token.clone(),\r\n            })\r\n        }\r\n    }\r\n\r\n    /// Returns a string containing the help for all functions\r\n    pub fn help(\u0026self, filter: Option\u003cString\u003e) -\u003e String {\r\n        let mut map = self.std_functions.clone();\r\n        map.extend(\r\n            self.user_functions\r\n                .iter()\r\n                .map(|(n, f)| (n.clone(), f.to_std_function())),\r\n        );\r\n\r\n        let mut help = Vec::new();\r\n\r\n        let strings = std_functions::collect_help(map, filter.clone());\r\n        help.push(std_functions::help_to_string(strings));\r\n\r\n        #[cfg(feature = \"extensions\")]\r\n        help.push(crate::extensions::ExtensionController::with(|controller| {\r\n            let ext_fn_map = controller\r\n                .functions()\r\n                .iter()\r\n                .map(|f| (f.name().to_string(), f.clone()))\r\n                .collect::\u003cHashMap\u003cString, Function\u003e\u003e();\r\n            let ext_fn_strings = std_functions::collect_help(ext_fn_map, filter.clone());\r\n            std_functions::help_to_string(ext_fn_strings)\r\n        }));\r\n\r\n        let user_fn_map = self\r\n            .user_functions\r\n            .iter()\r\n            .map(|(n, f)| (n.clone(), f.to_std_function()))\r\n            .collect::\u003cHashMap\u003cString, Function\u003e\u003e();\r\n        let user_fn_strings = std_functions::collect_help(user_fn_map, filter.clone());\r\n        help.push(std_functions::help_to_string(user_fn_strings));\r\n\r\n        help.join(\"\\n\")\r\n    }\r\n}\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use super::*;\r\n    #[test]\r\n    fn test_scoped_delete() {\r\n        let mut state = State::new();\r\n        state.set_variable(\"a\", Va gnature(\u0026self) -\u003e String {\r\n        format!(\r\n            \"{}({}) -\u003e {}\",\r\n            self.name,\r\n            self.arguments()\r\n                .iter()\r\n                .map(|e| e.expects.to_string())\r\n                .collect::\u003cVec\u003cString\u003e\u003e()\r\n                .join(\", \"),\r\n            self.returns.to_string()\r\n        )\r\n    }\r\n\r\n    /// Returns the function's handler\r\n    pub fn handler(\u0026self) -\u003e FunctionHandler {\r\n        self.handler\r\n    }\r\n\r\n    /// Maps the given arguments to their names\r\n    /// while validating the arguments against this function's signature\r\n    pub fn map_arguments(\r\n        \u0026self,\r\n        arguments: Vec\u003cValue\u003e,\r\n        token: \u0026Token,\r\n    ) -\u003e Result\u003cHashMap\u003cString, Vec\u003cValue\u003e\u003e, Error\u003e {\r\n        let mut validated: HashMap\u003cString, Vec\u003cValue\u003e\u003e = HashMap::new();\r\n\r\n        let mut arg_iter = self.arguments.iter().peekable();\r\n        let mut in_iter = arguments.iter().peekable();\r\n        let mut arg_index = 0;\r\n        while arg_iter.peek().is_some() {\r\n            let next_expected = arg_iter.next().unwrap();\r\n\r\n            if next_expected.plural {\r\n                let mut values = vec![];\r\n                while in_iter.peek().is_some() {\r\n                    let next_argument = in_iter.next().unwrap();\r\n                    arg_index += 1;\r\n                    if let Ok(value) = next_argument.as_type(next_expected.expects) {\r\n                        values.push(value);\r\n                    } else {\r\n                        return Err(Error::FunctionArgumentType {\r\n                            arg: arg_index,\r\n                            expected_type: next_expected.expects,\r\n                            signature: self.signature(),\r\n                            token: token.clone(),\r\n                        });\r\n ory = \"arrays\",\r\n        arguments = [required_argument!(\"input\", ValueType::Array)],\r\n        returns = ValueType::Any,\r\n        handler = |_state: \u0026mut State, arguments, token, _| {\r\n            let input = get_argument!(\"input\", arguments).as_a::\u003cArray\u003e()?;\r\n            let first = input.inner().first().cloned().ok_or(Error::ArrayEmpty {\r\n                token: token.clone(),\r\n            })?;\r\n            Ok(first)\r\n        }\r\n    );\r\n\r\n    static_function!(\r\n        registry = map,\r\n        name = \"last\",\r\n        description = \"Returns the last element of the given array\",\r\n        category = \"arrays\",\r\n        arguments = [required_argument!(\"input\", ValueType::Array)],\r\n        returns = ValueType::Any,\r\n        handler = |_state: \u0026mut State, arguments, token, _| {\r\n            let input = get_argument!(\"input\", arguments).as_a::\u003cArray\u003e()?;\r\n            let last = input.inner().last().cloned().ok_or(Error::ArrayEmpty {\r\n                token: token.clone(),\r\n            })?;\r\n            Ok(last)\r\n        }\r\n    );\r\n\r\n    static_function!(\r\n        registry = map,\r\n        name = \"pop\",\r\n        description = \"Removes and returns the last element of the given array\",\r\n        category = \"arrays\",\r\n        arguments = [required_argument!(\"input\", ValueType::Array)],\r\n        returns = ValueType::Any,\r\n        handler = |state: \u0026mut State, arguments, token, _| {\r\n            let mut input = get_argument!(\"input\", arguments)\r\n                .as_a::\u003cArray\u003e()?\r\n                .inner()\r\n                .clone();\r\n            let last = input.pop().ok_or(Error::ArrayEmpty {\r\n                token: token.clone(),\r\n            })?;\r\n\r\n            // Update the array if it references a variable\r\n            let value = Value::Array(input.into());\r\n            if let Some(reference) = \u0026token.references {\r\n                state.set_variable(reference, value);\r\n            }\r\n\r\n            Ok(last)\r\n        }\r\n    );\r\n\r\n    static_function!(\r\n        registry = map,\r\n        name = \"push\",\r\n        description =\r\n            \"Adds the given element to the end of the given array, then returns the array\",\r\n        category = \"arrays\",\r\n        arguments = [\r\n            required_argument!(\"input\", ValueType::Array),\r\n            required_argument!(\"element\", ValueType::Any)\r\n        ],\r\n        returns = ValueType::Array,\r\n        handler = |state: \u0026mut State, arguments, token, _| {\r\n            let mut input = get_argument!(\"input\", arguments)\r\n                .as_a::\u003cArray\u003e()?\r\n                .inner()\r\n                .clone();\r\n            let element = get_argument!(\"element\", arguments);\r\n            input.push(element);\r\n\r\n            // Update the array if it references a variable\r\n            let value = Value::Array(input.into());\r\n            if let Some(reference) = \u0026token.references {\r\n                state.set_variable(reference, value.clone());\r\n            }\r\n\r\n            Ok(value)\r\n        }\r\n    );\r\n\r\n    static_function!(\r\n        registry = map,\r\n        name = \"deque\",\r\n        description = \"Removes and returns the first element of the given array\",\r\n        category = \"arrays\",\r\n        arguments = [required_argument!(\"input\", ValueType::Array)],\r\n        returns = ValueType::Any,\r\n        handler = |state: \u0026mut State, arguments, token, _| {\r\n            let mut input = get_argument!(\"input\", arguments)\r\n                .as_a::\u003cArray\u003e()?\r\n                .inner()\r\n                .clone();\r\n            if input.is_empty() {\r\n                return Err(Error::ArrayEmpty {\r\n                    token: token.clone(),\r\n                });\r\n            }\r\n            let first = input.remove(0);\r\n\r\n            // Update the array if it references a variable\r\n            let value = Value::Array(input.into());\r\n            if let Some(reference) = \u0026token.references {\r\n                state.set_variable(reference, value);\r\n            }\r\n\r\n            Ok(first)\r\n        }\r\n    );\r\n\r\n    static_function!(\r\n        registry = map,\r\n        name = \"enque\",\r\n        description =\r\n            \"Adds the given element to the beginning of the given array, then returns the array\",\r\n        category = \"arrays\",\r\n        arguments = [\r\n            required_argument!(\"input\", ValueType::Array),\r\n            required_argument!(\"element\", ValueType::Any)\r\n        ],\r\n        returns = ValueType::Array,\r\n        handler = |state: \u0026mut State, arguments, token, _| {\r\n            let mut input = get_argument!(\"input\", arguments)\r\n                .as_a::\u003cArray\u003e()?\r\n                .inner()\r\n                .clone();\r\n            let element = get_argument!(\"element\", arguments);\r\n            input.insert(0, element);\r\n\r\n            // Update the array if it references a variable\r\n            let value = Value::Array(input.into());\r\n            if let Some(reference) = \u0026token.references {\r\n                state.set_variable(reference, value.clone());\r\n            }\r\n\r\n            Ok(value)\r\n        }\r\n    );\r\n\r\n    static_function!(\r\n        registry = map,\r\n        name = \"remove\",\r\n        description =\r\n            \"Removes the element at the given index from the given array or object and returns it\",\r\n        category = \"arrays\",\r\n        arguments = [\r\n            required_argument!(\"input\", ValueType::Compound),\r\n            required_argument!(\"index\", ValueType::Int)\r\n        ],\r\n        returns = ValueType::Any,\r\n        handler = |state: \u0026mut State, arguments, token, _| {\r\n            let mut input = get_argument!(\"input\", arguments);\r\n            let index = get_argument!(\"index\", arguments);\r\n\r\n            let value = input.delete_index(\u0026index)?;\r\n\r\n            // Update the array if it references a variable\r\n            if let Some(reference) = \u0026token.references {\r\n                state.set_variable(reference, input);\r\n            }\r\n\r\n            Ok(value)\r\n        }\r\n    );\r\n\r\n    // insert - insert element at index\r\n    static_function!(\r\n        registry = map,\r\n        name = \"insert\",\r\n        description = \"Inserts the given element at the given index in the given array or object\",\r\n        category = \"arrays\",\r\n        arguments = [\r\n            required_argument!(\"input\", ValueType::Compound),\r\n            required_argument!(\"index\", ValueType::Int),\r\n            required_argument!(\"element\", ValueType::Any)\r\n        ],\r\n        returns = ValueType::Any,\r\n        handler = |state: \u0026mut State, arguments, token, _| {\r\n            let mut input = get_argument!(\"input\", arguments);\r\n            let index = get_argument!(\"index\", arguments);\r\n            let element = get_argument!(\"element\", arguments);\r\n\r\n            input.set_index(\u0026index, element)?;\r\n\r\n            // Update the array if it references a variable\r\n            if let Some(reference) = \u0026token.references {\r\n                state.set_variable(reference, input.clone());\r\n            }\r\n\r\n            Ok(input)\r\n        }\r\n    );\r\n\r\n    // merge - merge two arrays or objects\r\n    static_function!(\r\n        registry = map,\r\n        name = \"merge\",\r\n        description = \"Merges the given arrays or objects\",\r\n        category = \"arrays\",\r\n        arguments = [\r\n            required_argument!(\"input1\", ValueType::Compound),\r\n            required_argument!(\"input2\", ValueType::Compound)\r\n        ],\r\n        returns = ValueType::Compound,\r as_a::\u003cInt\u003e()?.inner();\r\n            if input \u003e 3999 {\r\n                return Err(Error::Overflow {\r\n                    token: token.clone(),\r\n                });\r\n            }\r\n\r\n            let roman_numerals = vec![\r\n                (1000, \"M\"),\r\n                (900, \"CM\"),\r\n                (500, \"D\"),\r\n                (400, \"CD\"),\r\n                (100, \"C\"),\r\n                (90, \"XC\"),\r\n                (50, \"L\"),\r\n                (40, \"XL\"),\r\n                (10, \"X\"),\r\n                (9, \"IX\"),\r\n                (5, \"V\"),\r\n                (4, \"IV\"),\r\n                (1, \"I\"),\r\n            ];\r\n            let mut roman_numeral = String::new();\r\n            for (n, r) in roman_numerals {\r\n                while input \u003e= n {\r\n                    roman_numeral.push_str(r);\r\n                    input -= n;\r\n                }\r\n            }\r\n            Ok(roman_numeral)\r\n        }\r\n    );\r\n\r\n    static_decorator!(\r\n        registry = map,\r\n        name = \"ordinal\",\r\n        description = \"Interprets an integer as an ordinal number\",\r\n        expected_type = ValueType::Numeric,\r\n        handler = \u0026|input, _token| {\r\n            let input = *input.as_a::\u003cInt\u003e()?.inner();\r\n            let ordinal = match input % 10 {\r\n                1 =\u003e format!(\"{}st\", input),\r\n                2 =\u003e format!(\"{}nd\", input),\r\n                3 =\u003e format!(\"{}rd\", input),\r\n                _ =\u003e format!(\"{}th\", input),\r\n            };\r\n            Ok(ordinal)\r\n        }\r\n    );\r\n\r\n    static_decorator!(\r\n        registry = map,\r\n        name = \"utc\",\r\n        description = \"Interprets an integer as a timestamp, and formats it in UTC standard\",\r\n        expected_type = ValueType::Numeric,\r\n        handler = \u0026|input, token| {\r\n            let input = input.as_a::\u003cInt\u003e   }\r\n        );\r\n    };\r\n}\r\n\r\npub fn register_all(map: \u0026mut HashMap\u003cString, Function\u003e) {\r\n    // to_degrees converts radians to degrees\r\n    static_function!(\r\n        registry = map,\r\n        name = \"to_degrees\",\r\n        description = \"Converts radians to degrees\",\r\n        category = \"trig\",\r\n        arguments = [required_argument!(\"radians\", ValueType::Numeric)],\r\n        returns = ValueType::Float,\r\n        handler = |_: \u0026mut State, arguments, _token, _| {\r\n            let radians = *get_argument!(\"radians\", arguments).as_a::\u003cFloat\u003e()?.inner();\r\n            Ok(Value::from(radians * 180.0 / std::f64::consts::PI))\r\n        }\r\n    );\r\n\r\n    // to_radians converts degrees to radians\r\n    static_function!(\r\n        registry = map,\r\n        name = \"to_radians\",\r\n        description = \"Converts degrees to radians\",\r\n        category = \"trig\",\r\n        arguments = [required_argument!(\"degrees\", ValueType::Numeric)],\r\n        returns = ValueType::Float,\r\n        handler = |_: \u0026mut State, arguments, _token, _| {\r\n            let degrees = *get_argument!(\"degrees\", arguments).as_a::\u003cFloat\u003e()?.inner();\r\n            Ok(Value::from(degrees * std::f64::consts::PI / 180.0))\r\n        }\r\n    );\r\n\r\n    trig_function!(map, sin);\r\n    trig_function!(map, asin);\r\n    trig_function!(map, sinh);\r\n    trig_function!(map, asinh);\r\n\r\n    trig_function!(map, cos);\r\n    trig_function!(map, acos);\r\n    trig_function!(map, cosh);\r\n    trig_function!(map, acosh);\r\n\r\n    trig_function!(map, tan);\r\n    trig_function!(map, atan);\r\n    trig_function!(map, tanh);\r\n    trig_function!(map, atanh);\r\n}\r\n","traces":[{"line":24,"address":[],"length":0,"stats":{"Line":72},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":72},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":72},"fn_name":null},{"line":28,"addre 0,"stats":{"Line":72},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":72},"fn_name":null}],"covered":29,"coverable":33},{"path":["C:","\\","Users","rcarson1","Repositories","lavendeux_parser2","src","syntax_tree","mod.rs"],"content":"//mod element;\r\npub mod node;\r\npub use node::Node;\r\n","traces":[],"covered":0,"coverable":0},{"path":["C:","\\","Users","rcarson1","Repositories","lavendeux_parser2","src","syntax_tree","node","arithmetic.rs"],"content":"//! Infix Nodes\r\n//!\r\n//! Nodes for infix mathematical operations\r\n//!\r\nuse super::*;\r\nuse crate::{Rule, State, ToToken, Value};\r\nuse pest::iterators::Pair;\r\nuse polyvalue::operations::*;\r\n\r\ndefine_node!(\r\n    ArithmeticExpression {\r\n        operand_stack: Vec\u003cNode\u003e,\r\n        operator_stack: Vec\u003cArithmeticOperation\u003e\r\n    },\r\n    rules = [\r\n        ARITHMETIC_AS_EXPRESSION,\r\n        ARITHMETIC_MD_EXPRESSION,\r\n        ARITHMETIC_IMPLICIT_MUL_EXPRESSION,\r\n        ARITHMETIC_EXPONENTIATION_EXPRESSION\r\n    ],\r\n    new = |input: Pair\u003cRule\u003e| {\r\n        let rule = input.as_rule();\r\n        let token = input.to_token();\r\n        let mut children = input.into_inner().rev().peekable();\r\n\r\n        let mut expr = Self {\r\n            operand_stack: Vec::new(),\r\n            operator_stack: Vec::new(),\r\n            token,\r\n        };\r\n\r\n        // We will build up a stack of operands and operators\r\n        expr.operand_stack.push(children.next().unwrap().to_ast_node()?);\r\n        while children.peek().is_some() {\r\n            let operation = if rule == Rule::ARITHMETIC_IMPLICIT_MUL_EXPRESSION {\r\n                // Implicit multiplication is just multiplication\r\n                // Do not consume a child for the operation\r\n                ArithmeticOperation::Multiply\r\n            } else {\r\n                let operation = children.next().unwrap().as_str();\r\n                match operation {\r\n                    \"+\" =\u003e ArithmeticOperation::Add,\r\n                    \"-\" =\u003e ArithmeticOperation::Subtract,\r\n                    \"*\" =\u003e ArithmeticOperation::Multiply,\r\n                    \"/\" =\u003e ArithmeticOperation::Divide,\r\n                    \"%\" =\u003e ArithmeticOperation::Modulo,\r\n                    \"**\" =\u003e ArithmeticOperation::Exponentiate,\r\n                    _ =\u003e {\r\n                        return Err(Error::Internal(format!(\r\n                            \"Invalid arithmetic operation {:?}\",\r\n                            operation\r\n                        )))\r\n                    }\r\n                }\r\n            };\r\n            expr.operator_stack.push(operation);\r\n\r\n            let operand = children.next().unwrap().to_ast_node()?;\r\n\r\n            expr.operand_stack.push(operand);\r\n        }\r\n\r\n        Ok(expr.boxed())\r\n    },\r\n\r\n    value = |this: \u0026ArithmeticExpression, state: \u0026mut State| {\r\n        let mut operands = this.operand_stack.iter().rev().peekable();\r\n        let mut operators = this.operator_stack.iter().rev().peekable();\r\n\r\n        let mut left = operands.next().unwrap().get_value(state)?;\r\n        while let Some(op) = operators.next() {\r\n            let right = operands.next().unwrap().get_value(state)?;\r\n            left = Value::arithmetic_op(\u0026left, \u0026right, *op)?;\r\n        }\r\n\r\n        Ok(left)\r\n    }\r\n);\r\n\r\ndefine_node!(\r\n    ArithmeticNegExpression { expression: Node },\r\n    rules = [ARITHMETIC_NEG_EXPRESSION],\r\n    new = |input: Pair\u003cRule\u003e| {\r\n        let token = input.to_token();\r\n        let mut children = input.into_inner().rev();\r\n        let expression = children.next().unwrap().to_ast_node()?;\r\n\r\n        // If there are an odd number of negations, we need to invert the value\r\n        let mut do_invert = false;\r\n        while children.next().is_some() {\r\n            do_invert = !do_invert;\r\n        }\r\n\r\n        if do_invert {\r\n            Ok(Self { expression, token }.boxed())\r\n        } else {\r\n            // If there are an even number of negations, we can just return the inner expression\r\n            Ok(expression)\r\n        }\r\n    },\r\n    value = |this: \u0026ArithmeticNegExpression, state: \u0026mut State| {\r\n        let value = this.expression.get_value(state)?;\r\n        let value = Value::arithmetic_op(\u0026value, \u0026value.clone(), ArithmeticOperation::Negate)?;\r\n        Ok(value)\r\n    }\r\n);\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use super::*;\r\n    use crate::assert_tree;\r\n\r\n    #[test]\r\n    fn test_arithmetic_expr() {\r\n        // Test a big ugly nested expression, to rule out stack overflows\r\n        assert_tree!(\r\n            \"2*(2*(2*(2*(2*(2*(2*(2*(2*(2*(2*(2*(22*(2*(2*(2*(2))))))))))))))))\",\r\n            TOPLEVEL_EXPRESSION,\r\n            ArithmeticExpression,\r\n            |_: \u0026mut ArithmeticExpression| {}\r\n        );\r\n\r\n        // Test implicit multiplication\r\n        assert_tree!(\r\n            \"2 2\",\r\n            TOPLEVEL_EXPRESSION,\r\n            ArithmeticExpression,\r\n            |tree: \u0026mut ArithmeticExpression| {\r\n                assert_eq!(tree.operand_stack.len(), 2);\r\n                assert_eq!(tree.operator_stack.len(), 1);\r\n                assert_eq!(tree.operator_stack[0], ArithmeticOperation::Multiply);\r\n            }\r\n        );\r\n\r\n        // Test precedence\r\n        assert_tree!(\r\n            \"2+2*2\",\r\n            TOPLEVEL_EXPRESSION,\r\n            ArithmeticExpression,\r\n            |tree: \u0026mut ArithmeticExpression| {\r\n                assert_eq!(tree.operand_stack.len(), 2);\r\n                assert_eq!(tree.operator_stack.len(), 1);\r\n                assert_eq!(tree.operator_stack[0], ArithmeticOperation::Add);\r\n\r\n                assert_tree!(\r\n                    \u0026mut tree.operand_stack[0],\r\n                    ArithmeticExpression,\r\n                    |tree: \u0026mut ArithmeticExpression| {\r\n                        assert_eq!(tree.operand_stack.len(), 2);\r\n                        assert_eq!(tree.operator_stack.len(), 1);\r\n                        assert_eq!(tree.operator_stack[0], ArithmeticOperation::Multiply);\r\n                    }\r\n                );\r\n\r\n                let value = tree.get_value(\u0026mut State::new()).unwrap();\r\n                assert_eq!(value.to_string(), \"6\");\r\n            }\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_arithmetic_neg_expr() {\r\n        assert_tree!(\r\n            \"-2\",\r\n            TOPLEVEL_EXPRESSION,\r\n            ArithmeticNegExpression,\r\n            |tree: \u0026mut ArithmeticNegExpression| {\r\n                let value = tree.get_value(\u0026mut State::new()).unwrap();\r\n                assert_eq!(value.to_string(), \"-2\");\r\n            }\r\n        );\r\n\r\n        assert_tree!(\r\n            \"--2\",\r\n            TOPLEVEL_EXPRESSION,\r\n            ValueLiteral,\r\n            |tree: \u0026mut ValueLiteral| {\r\n                let value = tree.get_value(\u0026mut State::new()).unwrap();\r\n                assert_eq!(value.to_string(), \"2\");\r\n            }\r\n        );\r\n    }\r\n}\r\n","traces":[{"line":21,"address":[],"length":0,"stats":{"Line":33},"fn_name":null},{"line":22,"address":[],"length":0,"stats":{"Line":33},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":33},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":33},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":33},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":33},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":33},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":33},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":43},"fn_name":null},{"line"      let mut arguments = Vec::new();\r\n        while children.peek().is_some() {\r\n            let arg = children.next().unwrap();\r\n            arguments.push(arg.as_str().to_string());\r\n        }\r\n\r\n        // Confirm validity of the function body by parsing it here\r\n        let expression = arguments.pop().unwrap();\r\n        parse_input(\u0026expression, Rule::TOPLEVEL_EXPRESSION)?;\r\n\r\n        Ok(Self {\r\n            name,\r\n            arguments,\r\n            expression,\r\n            token\r\n        }.boxed())\r\n    },\r\n\r\n    value = |assignment: \u0026FunctionAssignment, state: \u0026mut State| {\r\n        let function = UserFunction::new(\u0026assignment.name, assignment.arguments.clone(), assignment.expression.clone())?;\r\n        state.set_user_function(function);\r\n        Ok(Value::from(assignment.expression.clone()))\r\n    }\r\n);\r\n\r\n// identifier ~ \"=\" ~ TOPLEVEL_EXPRESSION\r\ndefine_node!(\r\n    VariableAssignment {\r\n        name: String,\r\n        value: Node\r\n    },\r\n    rules = [VARIABLE_ASSIGNMENT_STATEMENT],\r\n    new = |input: Pair\u003cRule\u003e| {\r\n        let token = input.to_token();\r\n        let mut children = input.into_inner();\r\n\r\n        let name = children.next().unwrap().as_str().to_string();\r\n        let value = children.next().unwrap().to_ast_node()?;\r\n        Ok(Self { name, value, token }.boxed())\r\n    },\r\n    value = |assignment: \u0026VariableAssignment, state: \u0026mut State| {\r\n        let value = (*assignment.value).get_value(state)?;\r\n        state.set_variable(\u0026assignment.name, value.clone());\r\n        Ok(value)\r\n    }\r\n);\r\n\r\n// identifier ~ (\"[\" ~ TOPLEVEL_EXPRESSION ~ \"]\")+ ~ \"=\" ~ TOPLEVEL_EXPRESSION\r\ndefine_node!(\r\n    IndexAssignment {\r\n        name: String,\r\n        indices: Vec\u003cNode\u003e,\r\n        value: Node\r\n    },\r\n    rules = [INDEX_ASSIGNMENT_STATEMENT],\r\n\r\n    new = |input:Pair\u003cRule\u003e| {\r\n        let token = input.to_token();\r\n        let mut children = input.into_inner();\r\n\r\n        let name = children.next().unwrap().as_str().to_string();\r\n        let mut indices = Vec::new();\r\n        while children.peek().is_some() {\r\n            let index = children.next().unwrap();\r\n            indices.push(index.to_ast_node()?);\r\n        }\r\n\r\n        let value = indices.pop().unwrap();\r\n\r\n        Ok(Self {\r\n            name,\r\n            indices,\r\n            value,\r\n            token,\r\n        }.boxed())\r\n    },\r\n\r\n    value = |assignment: \u0026IndexAssignment, state: \u0026mut State| {\r\n        let value = (*assignment.value).get_value(state)?;\r\n\r\n        // The last index is the one that will be used to set the value\r\n        let mut indices = assignment.indices.iter().map(|node| node.get_value(state)).collect::\u003cResult\u003cVec\u003c_\u003e, _\u003e\u003e()?;\r\n        let final_index = indices.pop().unwrap();\r\n\r\n        // Move through the indices to get the final pointer\r\n        let mut dst = state.get_variable(\u0026assignment.name).ok_or(Error::VariableName {\r\n            name: assignment.name.clone(),\r\n            token: assignment.token().clone(),\r\n        })?;\r\n        let mut ptr = \u0026mut dst;\r\n        for index in \u0026indices {\r\n            ptr = ptr.get_index_mut(index)?;\r\n        }\r\n\r\n        // Set the value\r\n        ptr.set_index(\u0026final_index, value.clone())?;\r\n\r\n        // Set state and return\r\n        state.set_variable(\u0026assignment.name, dst);\r\n        Ok(value)\r\n    }\r\n);\r\n\r\ndefine_node!(\r\n    DestructuringAssignment {\r\n        names: Vec\u003cString\u003e,\r\n        value: Node\r\n    },\r\n    rules = [DESTRUCTURING_ASSIGNMENT_STATEMENT],\r\n\r\n    new = |input:Pair\u003cRule\u003e| {\r\n        let token = input.to_token();\r\n        let mut children = input.into_inner().rev();\r\n\r\n        let value = children.next().unwrap().to_ast_node()?; // last child is the value\r\n\r\n        let mut children = children.rev();\r\n\r\n        let mut names = Vec::new();\r\n        while let Some(next) = children.next() {\r\n            let name = next.as_str().to_string();\r\n            names.push(name);\r\n        }\r\n\r\n        Ok(Self {\r\n            names,\r\n            value,\r\n            token,\r\n        }.boxed())\r\n    },\r\n\r\n    value = |assignment: \u0026DestructuringAssignment, state: \u0026mut State| {\r\n        let value = (*assignment.value).get_value(state)?;\r\n        let values = value.as_a::\u003cArray\u003e()?.inner().clone();\r\n        if values.len() != assignment.names.len() {\r\n            return Err(Error::DestructuringAssignment {\r\n                expected_length: assignment.names.len(),\r\n                actual_length: values.len(),\r\n                token: assignment.token().clone(),\r\n            });\r\n        }\r\n\r\n        for (name, value) in assignment.names.iter().zip(values) {\r\n            state.set_variable(name, value);\r\n        }\r\n\r\n        Ok(value)\r\n    }\r\n);\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use crate::{assert_tree, assert_tree_error};\r\n\r\n    use super::*;\r\n\r\n    #[test]\r\n    fn test_destructuring_assignment() {\r\n        assert_tree!(\r\n            \"(a, b, c) = a\",\r\n            DESTRUCTURING_ASSIGNMENT_STATEMENT,\r\n            DestructuringAssignment,\r\n            |tree: \u0026mut DestructuringAssignment| {\r\n                assert_eq!(tree.names.len(), 3);\r\n                assert_eq!(tree.names[0], \"a\");\r\n                assert_eq!(tree.names[1], \"b\");\r\n                assert_eq!(tree.names[2], \"c\");\r\n                assert_eq!(tree.value.to_string(), \"a\");\r\n\r\n                let mut state = State::new();\r\n                state.set_variable(\r\n                    \"a\",\r\n                    Value::from(vec![Value::from(1), Value::from(2), Value::from(3)]),\r\n                );\r\n                tree.get_value(\u0026mut state).unwrap();\r\n                assert_eq!(state.get_variable(\"a\").unwrap().to_string(), \"1\");\r\n                assert_eq!(state.get_variable(\"b\").unwrap().to_string(), \"2\");\r\n                assert_eq!(state.get_variable(\"c\").unwrap().to_string(), \"3\");\r\n            }\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_function_assignment() {\r\n        assert_tree!(\r\n            \"test() = 1\",\r\n            FUNCTION_ASSIGNMENT_STATEMENT,\r\n            FunctionAssignment,\r\n            |tree: \u0026mut FunctionAssignment| {\r\n                assert_eq!(tree.name, \"test\");\r\n                assert_eq!(0, tree.arguments.len());\r\n                assert_eq!(tree.expression, \"1\");\r\n            }\r\n        );\r\n\r\n        assert_tree!(\r\n            \"test(a) = 2a\",\r\n            FUNCTION_ASSIGNMENT_STATEMENT,\r\n            FunctionAssignment,\r\n            |tree: \u0026mut FunctionAssignment| {\r\n                assert_eq!(tree.name, \"test\");\r\n                assert_eq!(tree.arguments[0], \"a\");\r\n                assert_eq!(tree.expression, \"2a\");\r\n            }\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_variable_assignment() {\r\n        assert_tree!(\r\n            \"a = 1\",\r\n            VARIABLE_ASSIGNMENT_STATEMENT,\r\n            VariableAssignment,\r\n            |tree: \u0026mut VariableAssignment| {\r\n                assert_eq!(tree.name, \"a\");\r\n                assert_eq!(tree.value.to_string(), \"1\");\r\n\r\n                let mut state = State::new();\r\n                tree.get_value(\u0026mut state).unwrap();\r\n                assert_eq!(state.get_variable(\"a\").unwrap().to_string(), \"1\");\r\n            }\r\n        );\r\n\r\n        assert_tree_error!(\"pi = 2\", Pest);\r\n    }\r\n\r\n    #[test]\r\n    fn test_index_assignment() {\r\n        assert_tree!(\r\n            \"a[-1] = 1\",\r\n            INDEX_A  ToToken, Value};\r\nuse pest::iterators::Pair;\r\nuse polyvalue::operations::*;\r\n\r\ndefine_node!(\r\n    BitwiseExpression {\r\n        operand_stack: Vec\u003cNode\u003e,\r\n        operator_stack: Vec\u003cBitwiseOperation\u003e\r\n    },\r\n    rules = [BITWISE_AND_EXPRESSION, BITWISE_XOR_EXPRESSION, BITWISE_OR_EXPRESSION, BITWISE_SHIFT_EXPRESSION],\r\n    new = |input: Pair\u003cRule\u003e| {\r\n        let token = input.to_token();\r\n        let mut children = input.into_inner().rev().peekable();\r\n\r\n        let mut expr = Self {\r\n            operand_stack: Vec::new(),\r\n            operator_stack: Vec::new(),\r\n            token,\r\n        };\r\n\r\n        // We will build up a stack of operands and operators\r\n        expr.operand_stack.push(children.next().unwrap().to_ast_node()?);\r\n        while children.peek().is_some() {\r\n            let operation = children.next().unwrap().as_str();\r\n            let operation = match operation {\r\n                \"|\" =\u003e BitwiseOperation::Or,\r\n                \"\u0026\" =\u003e BitwiseOperation::And,\r\n                \"^\" =\u003e BitwiseOperation::Xor,\r\n                \"\u003c\u003c\" =\u003e BitwiseOperation::LeftShift,\r\n                \"\u003e\u003e\" =\u003e BitwiseOperation::RightShift,\r\n                _ =\u003e {\r\n                    return Err(Error::Internal(format!(\r\n                        \"Invalid bitwise operation {:?}\",\r\n                        operation\r\n                    )))\r\n                }\r\n            };\r\n            expr.operator_stack.push(operation);\r\n\r\n            let operand = children.next().unwrap().to_ast_node()?;\r\n            expr.operand_stack.push(operand);\r\n        }\r\n\r\n        Ok(expr.boxed())\r\n    },\r\n    value = |this: \u0026BitwiseExpression, state: \u0026mut State| {\r\n        let mut operands = this.operand_stack.iter().rev().peekable();\r\n        let mut operators = this.operator_stack.iter().rev().peekable {\r\n            let operation = children.next().unwrap().as_str();\r\n            let operation = match operation {\r\n                \"==\" =\u003e BooleanOperation::EQ,\r\n                \"!=\" =\u003e BooleanOperation::NEQ,\r\n                \"\u003c\" =\u003e BooleanOperation::LT,\r\n                \"\u003c=\" =\u003e BooleanOperation::LTE,\r\n                \"\u003e\" =\u003e BooleanOperation::GT,\r\n                \"\u003e=\" =\u003e BooleanOperation::GTE,\r\n                \"\u0026\u0026\" =\u003e BooleanOperation::And,\r\n                \"||\" =\u003e BooleanOperation::Or,\r\n                _ =\u003e {\r\n                    return Err(Error::Internal(format!(\r\n                        \"Invalid boolean operation {:?}\",\r\n                        operation\r\n                    )))\r\n                }\r\n            };\r\n            expr.operator_stack.push(operation);\r\n\r\n            let operand = children.next().unwrap().to_ast_node()?;\r\n            expr.operand_stack.push(operand);\r\n        }\r\n\r\n        Ok(expr.boxed())\r\n    },\r\n    value = |this: \u0026BooleanExpression, state: \u0026mut State| {\r\n        let mut operands = this.operand_stack.iter().rev().peekable();\r\n        let mut operators = this.operator_stack.iter().rev().peekable();\r\n\r\n        let mut left = operands.next().unwrap().get_value(state)?;\r\n        while let Some(op) = operators.next() {\r\n            let ss_eval_op = *left.as_a::\u003cBool\u003e()?.inner();\r\n            if *op == BooleanOperation::And \u0026\u0026 !ss_eval_op {\r\n                // Short circuit\r\n                left = Value::from(false);\r\n            } else if *op == BooleanOperation::Or \u0026\u0026 ss_eval_op {\r\n                // Short circuit\r\n                left = Value::from(true);\r\n            } else {\r\n                let right = operands.next().unwrap().get_value(state)?;\r\n                left = Value::boolean_op(\u0026left, \u0026right, *op)?;\r\n            }\r\n        }\r\n\r\n        Ok(left)\r\n    }\r\n);\r\n\r\ndefine_node!(\r\n    BooleanNotExpression { expression: Node },\r\n    rules = [BOOLEAN_NOT_EXPRESSION],\r\n    new = |input: Pair\u003cRule\u003e| {\r\n        let token = input.to_token();\r\n        let mut children = input.into_inner().rev();\r\n        let expression = children.next().unwrap().to_ast_node()?;\r\n\r\n        // If there are an odd number of negations, we need to invert the value\r\n        let mut do_invert = false;\r\n        while children.next().is_some() {\r\n            do_invert = !do_invert;\r\n        }\r\n\r\n        if do_invert {\r\n            Ok(Self { expression, token }.boxed())\r\n        } else {\r\n            // If there are an even number of negations, we can just return the inner expression\r\n            Ok(expression)\r\n        }\r\n    },\r\n    value = |this: \u0026BooleanNotExpression, state: \u0026mut State| {\r\n        let value = this.expression.get_value(state)?;\r\n        let value = Value::boolean_op(\u0026value, \u0026value.clone(), BooleanOperation::Not)?;\r\n        Ok(value)\r\n    }\r\n);\r\n\r\ndefine_node!(\r\n    MatchingExpression {\r\n        value: Node,\r\n        operation: MatchingOperation,\r\n        pattern: Node\r\n    },\r\n    rules = [MATCHING_EXPRESSION],\r\n    new = |input: Pair\u003cRule\u003e| {\r\n        let token = input.to_token();\r\n        let mut children = input.into_inner();\r\n\r\n        let value = children.next().unwrap().to_ast_node()?;\r\n        let operation = children.next().unwrap().as_str();\r\n        let operation = match operation {\r\n            \"contains\" =\u003e MatchingOperation::Contains,\r\n            \"matches\" =\u003e MatchingOperation::Matches,\r\n            \"is\" =\u003e MatchingOperation::Is,\r\n            \"startswith\" | \"starts_with\" =\u003e MatchingOperation::StartsWith,\r\n            \"endswith\" | \"ends_with\" =\u003e MatchingOperation::EndsWith,\r\n            _ =\u003e {\r\n                return Err(Error::Internal(format!(\r\n                    \"Invalid matching operation {:?}\",\r\n                    operation\r\n                )))\r\n            }\r\n        };\r\n        let pattern = children.next().unwrap();\r\n\r\n        // is is a special case because it is the only operation that can accept an identifier\r\n        // as a pattern - the type name can be a string, but does not need to be\r\n        let pattern = if operation == MatchingOperation::Is {\r\n            let s = pattern.as_str().to_string();\r\n            ValueLiteral::new(Value::from(s), pattern.to_token()).boxed()\r\n        } else {\r\n            pattern.to_ast_node()?\r\n        };\r\n\r\n        Ok(Self {\r\n            value,\r\n            operation,\r\n            pattern,\r\n            token,\r\n        }\r\n        .boxed())\r\n    },\r\n    value = |this: \u0026MatchingExpression, state: \u0026mut State| {\r\n        let value = this.value.get_value(state)?;\r\n        let pattern = this.pattern.get_value(state)?;\r\n        Ok(Value::matching_op(\u0026value, \u0026pattern, this.operation)?)\r\n    }\r\n);\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use super::*;\r\n    use crate::assert_tree;\r\n\r\n    #[test]\r\n    fn test_matching_expr() {\r\n        assert_tree!(\r\n            \"'a' contains 'b'\",\r\n            MATCHING_EXPRESSION,\r\n            MatchingExpression,\r\n            |tree: \u0026mut MatchingExpression| {\r\n                let value = tree.get_value(\u0026mut State::new()).unwrap();\r\n                assert_eq!(value.to_string(), \"false\");\r\n            }\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_boolean_expr() {\r\n        assert_tree!(\r\n            \"true \u0026\u0026 false\",\r\n            TOPLEVEL_EXPRESSION,\r\n            BooleanExpression,\r\n            |tree: \u0026mut BooleanExpression| {\r\n                let value = tree.get_value(\u0026mut State::new()).unwrap();\r\n                assert_eq!(value.to_string(), \"false\");\r\n            }\r\n        );\r\n\r\n        assert_tree!(\r\n            \"true || false\",\r\n            TOPLEVEL_EXPRESSION,\r\n            BooleanExpression,\r\n            |tree: \u0026mut BooleanExpression| {\r\n                let value = tree.get_value(\u0026mut State::new()).unwrap();\r\n                assert_eq!(value.to_string(), \"true\");\r\n            }\r\n        );\r\n\r\n        assert_tree!(\r\n            \"true \u0026\u0026 false || true\",\r\n            TOPLEVEL_EXPRESSION,\r\n            BooleanExpression,\r\n            |tree: \u0026mut BooleanExpression| {\r\n                let value = tree.get_value(\u0026mut State::new()).unwrap();\r\n                assert_eq!(value.to_string(), \"true\");\r\n            }\r\n        );\r\n\r\n        assert_tree!(\r\n            \"3 \u003e 1\",\r\n            TOPLEVEL_EXPRESSION,\r\n            BooleanExpression,\r\n            |tree: \u0026mut BooleanExpression| {\r\n                let value = tree.get_value(\u0026mut State::new()).unwrap();\r\n                assert_eq!(value.to_string(), \"true\");\r\n            }\r\n        );\r\n\r\n        assert_tree!(\r\n            \"3 \u003e= 3\",\r\n            TOPLEVEL_EXPRESSION,\r\n            BooleanExpression,\r\n            |tree: \u0026mut BooleanExpression| {\r\n                let value = tree.get_value(\u0026mut State::new()).unwrap();\r\n                assert_eq!(value.to_string(), \"true\");\r\n            }\r\n        );\r\n\r\n        assert_tree!(\r\n            \"3 \u003c 1\",\r\n            TOPLEVEL_EXPRESSION,\r\n            BooleanExpression,\r\n            |tree: \u0026mut BooleanExpression| {\r\n                let value = tree.get_value(\u0026mut State::new()).unwrap();\r\n                assert_eq!(value.to_string(), \"false\");\r\n            }\r\n        );\r\n\r\n        assert_tree!(\r\n            \"3 \u003c= 3\",\r\n            TOPLEVEL_EXPRESSION,\r\n            BooleanExpression,\r\n            |tree: \u0026mut BooleanExpression| {\r\n                let value = tree.get_value(\u0026mut State::new()).unwrap();\r\n                assert_eq!(value.to_string(), \"true\");\r\n            }\r\n        );\r\n\r\n        assert_tree!(\r\n            \"3 == 3\",\r\n            TOPLEVEL_EXPRESSION,\r\n            BooleanExpression,\r\n            |tree: \u0026mut BooleanExpression| {\r\n                let value = tree.get_value(\u0026mut State::new()).unwrap();\r\n                assert_eq!(value.to_string(), \"true\");\r\n            }\r\n        );\r\n\r\n        assert_tree!(\r\n            \"3 != 3\",\r\n            TOPLEVEL_EXPRESSION,\r\n            BooleanExpression,\r\n            |tree: \u0026mut BooleanExpression| {\r\n                let value = tree.get_value(\u0026mut State::new()).unwrap();\r\n                assert_eq!(value.to_string(), \"false\");\r\n            }\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_boolean_not_expr() {\r\n        assert_tree!(\r\n            \"!true\",\r\n            TOPLEVEL_EXPRESSION,\r\n            BooleanNotExpression,\r\n            |tree: \u0026mut BooleanNotExpression| {\r\n                let value = tree.get_value(\u0026mut State::new()).unwrap();\r\n                assert_eq!(value.to_string(), \"false\");\r\n            }\r\n        );\r\n\r\n        assert_tree!(\r\n            \"!!true\",\r\n            TOPLEVEL_EXPRESSION,\r\n            ValueLiteral,\r\n            |tree: \u0026mut ValueLiteral| {\r\n                let value = tree.get_value(\u0026mut State::new()).unwrap();\r\n                assert_eq!(value.to_string(), \"true\");\r\n            }\r\n        );\r\n    }\r\n}\r\n","traces":[{"line":17,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":18,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":21,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{ eTrait, ValueType};\r\n\r\n// LINE* ~ EOI\r\ndefine_node!(\r\n    Script {\r\n        statements: Vec\u003cNode\u003e\r\n    },\r\n    rules = [SCRIPT],\r\n\r\n    new = |input:Pair\u003cRule\u003e| {\r\n        let token = input.to_token();\r\n\r\n\r\n        let statements = input\r\n            .into_inner()\r\n            .filter(|child| child.as_rule() != Rule::EOI \u0026\u0026 child.as_rule() != Rule::EOL)\r\n            .map(|child| Ok(child.to_ast_node()?))\r\n            .collect::\u003cResult\u003cVec\u003cNode\u003e, Error\u003e\u003e()?;\r\n\r\n        Ok(Self {\r\n            statements,\r\n            token\r\n        }.boxed())\r\n    },\r\n\r\n    value = |script: \u0026Script, state: \u0026mut State| {\r\n        let values = script.statements.iter().map(|node| node.get_value(state)).collect::\u003cResult\u003cVec\u003c_\u003e, _\u003e\u003e()?;\r\n        Ok(Value::Array(values.into()))\r\n    }\r\n);\r\n\r\n// EXPRESSION ~ \"@\" ~ identifier ~ EOL\r\n// | EXPRESSION ~ EOL\r\n// | EOL\r\ndefine_node!(\r\n    Line {\r\n        expression: Option\u003cNode\u003e,\r\n        decorator: Option\u003cString\u003e\r\n    },\r\n    rules = [LINE],\r\n\r\n    new = |input:Pair\u003cRule\u003e| {\r\n        let token = input.to_token();\r\n        let mut children = input.into_inner();\r\n\r\n        let next = children.next();\r\n        if next.is_none() {\r\n            return Ok(Self {\r\n                expression: None,\r\n                decorator: None,\r\n                token\r\n            }.boxed());\r\n        } else {\r\n            let expression = next.unwrap().to_ast_node()?;\r\n            let decorator = children.next().and_then(|c| Some(c.as_str().to_string()));\r\n\r\n            Ok(Self {\r\n                expression: Some(expression),\r\n                decorator,\r\n                token\r\n            }.boxed())\r\n        }\r\n    },\r\n\r\n    value = |line: \u0026Line, state: \u0026mut State| {\r\n        if let Some(expression) = \u0026line.expression {\r\n            let value = expression.get_value(state)?;\r\n            if let Some(decorator) = \u0026line.decorator {\r\n                let result = state.decorate(decorator, line.token(), value)?;\r\n                Ok(Value::from(result).into())\r\n            } else {\r\n                Ok(value)\r\n            }\r\n        } else {\r\n            Ok(Value::from(\"\").into())\r\n        }\r\n    }\r\n);\r\n\r\n// BOOLEAN_OR_EXPRESSION ~ (\"?\" ~ BOOLEAN_OR_EXPRESSION ~ \":\" ~ BOOLEAN_OR_EXPRESSION)*\r\ndefine_node!(\r\n    TernaryExpression {\r\n        condition: Node,\r\n        if_true: Node,\r\n        if_false: Node\r\n    },\r\n    rules = [TERNARY_EXPRESSION, IF_EXPRESSION],\r\n    new = |input: Pair\u003cRule\u003e| {\r\n        let token = input.to_token();\r\n        let mut children = input.into_inner().rev().peekable();\r\n\r\n        // We will begin at the end, the final right-side expression\r\n        // Then we will work backwards, grabbing pairs of expressions\r\n        // And turning them into ternary expressions with the previous\r\n        // iteration as the false side until we run out of children\r\n        let mut if_false = children.next().unwrap().to_ast_node()?;\r\n        while children.peek().is_some() {\r\n            let if_true = children.next().unwrap().to_ast_node()?;\r\n            let condition = children.next().unwrap().to_ast_node()?;\r\n\r\n            if_false = Box::new(Self {\r\n                condition,\r\n                if_true,\r\n                if_false,\r\n                token: token.clone(),\r\n            });\r\n        }\r\n\r\n        Ok(if_false)\r\n    },\r\n    value = |ternary: \u0026TernaryExpression, state: \u0026mut State| {\r\n        let condition = ternary.condition.get_value(state)?;\r\n        let condition = *condition.as_a::\u003cBool\u003e()?.inner();\r\n        if condition {\r\n            ternary.if_true.get_value(state)\r\n        } else {\r\n            ternary.if_false.get_value(state)\r\n        }\r\n    }\r\n);\r\n\r\ndefine_node!(\r\n    ForLoopExpression {\r\n        variable: Option\u003cString\u003e,\r\n        iterable: Node,\r\n        body: Node\r\n    },\r\n    rules = [FOR_LOOP_EXPRESSION],\r\n\r\n    new = |input:Pair\u003cRule\u003e| {\r\n        let token = input.to_token();\r\n        let mut children = input.into_inner().rev();\r\n\r\n        let body = children.next().unwrap().to_ast_node()?;\r\n        let iterable = children.next().unwrap().to_ast_node()?;\r\n        let variable = children.next().map(|c| c.as_str().to_string());\r\n\r\n        Ok(Self {\r\n            variable,\r\n            iterable,\r\n            body,\r\n            token\r\n        }.boxed())\r\n    },\r\n\r\n    value = |for_loop: \u0026ForLoopExpression, state: \u0026mut State| {\r\n        let iterable = for_loop.iterable.get_value(state)?;\r\n\r\n        match iterable.own_type() {\r\n            ValueType::Range =\u003e {\r\n                let iterable = iterable.as_a::\u003cRange\u003e()?;\r\n                let mut result = vec![];\r\n                state.scope_into(for_loop.token())?;\r\n                for i in iterable.inner().clone() {\r\n                    let value = Value::from(i);\r\n                    if let Some(variable) = \u0026for_loop.variable {\r\n                        state.set_variable(variable, value.clone());\r\n                    }\r\n\r\n                    let value = for_loop.body.get_value(state).or_else(|e| {\r\n                        state.scope_out();\r\n                        Err(e)\r\n                    })?;\r\n                    result.push(value);\r\n                }\r\n                state.scope_out();\r\n\r\n                Ok(Value::Array(result.into()).into())\r\n            },\r\n\r\n            _ =\u003e {\r\n                let iterable = iterable.as_a::\u003cArray\u003e()?;\r\n\r\n                let mut result = vec![];\r\n                state.scope_into(for_loop.token())?;\r\n                for value in iterable.inner() {\r\n                    if let Some(variable) = \u0026for_loop.variable {\r\n                        state.set_variable(variable, value.clone());\r\n                    }\r\n\r\n                    let value = for_loop.body.get_value(state).or_else(|e| {\r\n                        state.scope_out();\r\n                        Err(e)\r\n                    })?;\r\n                    result.push(value);\r\n                }\r\n                state.scope_out();\r\n\r\n                Ok(Value::Array(result.into()).into())\r\n            }\r\n        }\r\n    }\r\n);\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use super::*;\r\n    use crate::assert_tree;\r\n\r\n    #[test]\r\n    fn test_for() {\r\n        assert_tree!(\r\n            \"for a in [1, 2, 3] do a\",\r\n            FOR_LOOP_EXPRESSION,\r\n            ForLoopExpression,\r\n            |node: \u0026mut ForLoopExpression| {\r\n                assert_eq!(node.variable.as_ref().unwrap(), \"a\");\r\n                assert_eq!(node.iterable.to_string(), \"[1, 2, 3]\");\r\n                assert_eq!(node.body.to_string(), \"a\");\r\n\r\n                assert_eq!(\r\n                    node.get_value(\u0026mut State::new()).unwrap().to_string(),\r\n                    \"[1, 2, 3]\"\r\n                );\r\n            }\r\n        );\r\n\r\n        assert_tree!(\r\n            \"for a in [1, 2, 3] do a + 1\",\r\n            FOR_LOOP_EXPRESSION,\r\n            ForLoopExpression,\r\n            |node: \u0026mut ForLoopExpression| {\r\n                assert_eq!(node.variable.as_ref().unwrap(), \"a\");\r\n                assert_eq!(node.iterable.to_string(), \"[1, 2, 3]\");\r\n                assert_eq!(node.body.to_string(), \"a + 1\");\r\n\r\n                assert_eq!(\r\n                    node.get_value(\u0026mut State::new()).unwrap().to_string(),\r\n                    \"[2, 3, 4]\"\r\n                );\r\n            }\r\n        );\r\n\r\n        assert_tree!(\r\n            \"for a in [1, 2, 3] do a + 1\",\r\n            FOR_LOOP_EXPRESSION,\r\n            ForLoopExpression,\r\n            |node: \u0026mut ForLoopExpression| {\r\n                assert_eq!(node.variable.as_ref().unwrap(), \"a\");\r\n                assert_eq!(node.iterable.to_string(), \"[1, 2, 3]\");\r\n                assert_eq!(node.body.to_string(), \"a + 1\");\r\n\r\n                assert_eq!(\r\n                    node.get_value(\u0026mut State::new()).unwrap().to_string(),\r\n                    \"[2, 3, 4]\"\r\n                );\r\n            }\r\n        );\r\n\r\n        assert_tree!(\r\n            \"for a in [1, 2, 3] do a + 1\",\r\n            FOR_LOOP_EXPRESSION,\r\n            ForLoopExpression,\r\n            |node: \u0026mut ForLoopExpression| {\r\n                assert_eq!(node.variable.as_ref().unwrap(), \"a\");\r\n                assert_eq!(node.iterable.to_string(), \"[1, 2, 3]\");\r\n                assert_eq!(node.body.to_string(), \"a + 1\");\r\n\r\n                assert_eq!(\r\n                    node.get_value(\u0026mut State::new()).unwrap().to_string(),\r\n                    \"[2, 3, 4]\"\r\n                );\r\n            }\r\n        );\r\n    }\r\n\r\n    #[test]\r\n    fn test_ternary_expr() {\r\n        assert_tree!(\r\n            \"true ? 1 : 0\",\r\n            TERNARY_EXPRESSION,\r\n            TernaryExpression,\r\n            |node: \u0026mut TernaryExpression| {\r\n                assert_eq!(node.condition.to_string(), \"true\");\r\n                assert_eq!(node.if_true.to_string(), \"1\");\r\n                assert_eq!(node.if_false.to_string(), \"0\");\r\n\r\n                assert_eq!(node.get_value(\u0026mut State::new()).unwrap().to_string(), \"1\");\r\n            }\r\n        );\r\n\r\n        assert_tree!(\r\n            \"false ? 1 : 0\",\r\n            TERNARY_EXPRESSION,\r\n            TernaryExpression,\r\n            |node: \u0026mut TernaryExpression| {\r\n                assert_eq!(node.condition.to_string(), \"false\");\r\n                assert_eq!(node.if_true.to_string(), \"1\");\r\n                assert_eq!(node.if_false.to_string(), \"0\");\r\n\r\n                assert_eq!(node.get_value(\u0026mut State::new()).unwrap().to_string(), \"0\");\r\n            }\r\n        );\r\n\r\n        // Test that short-circuiting works, to prevent a side-effect\r\n        assert_tree!(\r\n            \"true ? 0 : pop(a)\",\r\n            TERNARY_EXPRESSION,\r\n            TernaryExpression,\r\n            |node: \u0026mut TernaryExpression| {\r\n                assert_eq!(node.condition.to_string(), \"true\");\r\n                assert_eq!(node.if_true.to_string(), \"0\");\r\n                assert_tree!(\r\n                    \u0026mut node.if_false,\r\n                    FunctionCall,\r\n                    |node: \u0026mut FunctionCall| {\r\n                        assert_eq!(node.name, \"pop\");\r\n                        assert_eq!(node.arguments.len(), 1);\r\n                        assert_eq!(node.arguments[0].to_string(), \"a\");\r\n                    }\r\n                );\r\n\r\n                let mut state = State::new();\r\n                state.set_variable(\"a\", Value::from(vec![Value::from(\"0\")]));\r\n\r\n                assert_eq!(node.get_value(\u0026mut State::new()).unwrap().to_string(), \"0\");\r\n\r\n                assert_eq!(state.get_variable(\"a\").unwrap().to_string(), \"[0]\");\r\n            }\r\n        )\r\n    }\r\n\r\n    #[test]\r\n    fn test_line() {\r\n        assert_tree!(\"1\", LINE, Line, |node: \u0026mut Line| {\r\n            assert_eq!(node.expression.as_ref().unwrap().to_string(), \"1\");\r\n            assert_eq!(node.decorator, None);\r\n            assert_eq!(node.get_value(\u0026mut State::new()).unwrap().to_string(), \"1\");\r\n        });\r\n\r\n        assert_tree!(\"1 @bool\", LINE, Line, |node: \u0026mut Line| {\r\n            assert_eq!(node.expression.as_ref().unwrap().to_string(), \" n,\r\n    ERROR_INCOMPLETE_MATCHING_EXPRESSION\r\n);\r\n\r\n#[cfg(test)]\r\nmod test {\r\n    use super::*;\r\n    use crate::assert_tree_error;\r\n\r\n    #[test]\r\n    fn test_errors() {\r\n        assert_tree_error!(\"1 +\\\\\", UnterminatedLinebreak);\r\n        assert_tree_error!(\"1 + \\\"\", UnterminatedLiteral);\r\n        assert_tree_error!(\"1 + /*\", UnterminatedComment);\r\n        assert_tree_error!(\"1 + [\", UnterminatedArray);\r\n        assert_tree_error!(\"1 + {\", UnterminatedObject);\r\n        assert_tree_error!(\"1 + (\", UnterminatedParen);\r\n        assert_tree_error!(\"@1 + 1\", UnexpectedDecorator);\r\n        assert_tree_error!(\"1 + 1..\", IncompleteRangeExpression);\r\n        assert_tree_error!(\"1 + 1 matches\", IncompleteMatchingExpression);\r\n    }\r\n}\r\n","traces":[{"line":28,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":1},"fn_name":null}],"covered":11,"coverable":11},{"path":["C:","\\","Users","rcarson1","Repositories","lavendeux_parser2","src","syntax_tree","node","function.rs"],"content":"//! Function Nodes\r\n//!\r\n//! Node types for function calls\r\n//!\r\nuse super::*;\r\nuse crate::{Error, Rule, State, ToToken, Value};\r\nuse pest::iterators::Pair;\r\n\r\ndefine_node!(\r\n    FunctionCall {\r\n        name: String,\r\n        arguments:
